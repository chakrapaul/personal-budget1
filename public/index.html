<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <meta name="description" content="Effortlessly track and manage your personal finances with this sleek and modern budget app.">
    <meta name="keywords" content="budget planner, expense tracker, financial management, savings, money control">
    <meta name="author" content="Fabio Nolasco">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Added D3.js -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #ffffff;
            text-align: center;
        }

        header.hero {
            background: rgba(0, 0, 0, 0.6);
            padding: 60px 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        header.hero h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
        }

        header.hero h2 {
            font-size: 1.6em;
            font-weight: 300;
        }

        nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            color: #f1c40f;
        }

        main.center {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .page-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .page-area article {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .page-area article:hover {
            transform: translateY(-5px);
        }

        .page-area article h1 {
            font-size: 2em;
            color: #f1c40f;
        }

        .bottom {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin-top: 50px;
        }

        .skip {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f1c40f;
            color: #000;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .skip:focus {
            outline: none;
            background: #d4ac0d;
        }

        /* D3.js Chart Styles */
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: orange;
        }

        .axis text {
            fill: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<a href="#main" class="skip">Skip to content</a>

<nav aria-label="Main Navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/login.html">Login</a></li>
        <li><a href="https://google.com">Google</a></li>
    </ul>
</nav>

<header class="hero">
    <h1>Personal Budget</h1>
    <h2>Take control of your financial future</h2>
</header>

<main class="center" id="main">
    <h1>Master Your Finances</h1>
    <section class="page-area">
        <article>
            <h1 role="heading">Chart (Pie - Chart.js)</h1>
            <canvas id="myChart" width="400" height="400" aria-label="Budget distribution chart" role="img"></canvas>
        </article>
        <article>
            <h1 role="heading">Chart (Bar - D3.js)</h1>
            <svg id="d3Chart" width="400" height="300"></svg>
        </article>
    </section>
</main>

<footer class="bottom">
    <section class="center">
        <p>&copy; 2025 Fabio Nolasco. All rights reserved.</p>
    </section>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>

<script>
    var dataSource = {
        datasets: [
            {
                data: [],
                backgroundColor: ['#ffcd56', '#ff6384', '#36a2eb', '#fd6b19'],
            }
        ],
        labels: []
    };

    function createChart() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: dataSource
        });
    }

    function createD3Chart(budgetData) {
        var svg = d3.select("#d3Chart"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            margin = { top: 20, right: 20, bottom: 30, left: 40 };

        var x = d3.scaleBand().range([0, width - margin.left - margin.right]).padding(0.4);
        var y = d3.scaleLinear().range([height - margin.top - margin.bottom, 0]);

        var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        x.domain(budgetData.map(d => d.title));
        y.domain([0, d3.max(budgetData, d => d.budget)]);

        g.selectAll(".bar")
            .data(budgetData)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.title))
            .attr("y", d => y(d.budget))
            .attr("width", x.bandwidth())
            .attr("height", d => height - margin.top - margin.bottom - y(d.budget));

        g.append("g").attr("class", "x-axis").attr("transform", "translate(0," + (height - margin.top - margin.bottom) + ")").call(d3.axisBottom(x));
        g.append("g").attr("class", "y-axis").call(d3.axisLeft(y));
    }

    function getBudget() {
        axios.get('http://localhost:3000/budget')
        .then(function (res) {
            var budgetData = res.data.myBudget;
            dataSource.datasets[0].data = budgetData.map(item => item.budget);
            dataSource.labels = budgetData.map(item => item.title);
            createChart();
            createD3Chart(budgetData);
        });
    }

    getBudget();
</script>

</body>
</html>
